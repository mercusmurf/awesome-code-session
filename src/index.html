<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Code Session</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/chartist.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chartist.min.js"></script>
  </head>
  <body class="container">
    
	<h1>Hello, world!</h1>
	<p class="lead">This is a scaffolded page, checking if all the components are in place.</p>
	
	<div class="ct-chart" style="min-width: 450px; min-height: 400px;"></div>

	<script>
	// Just the example from chartist:
	var data = {
	  series: [5, 3, 4]
	};

	var sum = function(a, b) { return a + b };

	new Chartist.Pie('.ct-chart', data, {
	  labelInterpolationFnc: function(value) {
		return Math.round(value / data.series.reduce(sum) * 100) + '%';
	  }
	});
	</script>	
	
  </body>
</html>
